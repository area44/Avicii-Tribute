<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avicii Tribute Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js"></script>
</head>
<body>

<div id="bg-blur"></div>

<section class="hero">
  <h1>Avicii</h1>
  <p>1989 – 2018 • Forever in our hearts</p>
</section>

<div class="player-card">

  <img data-amplitude-song-info="cover_art_url" class="album-art"/>

  <div class="meta">
    <div class="title" data-amplitude-song-info="name"></div>
    <div class="artist" data-amplitude-song-info="artist"></div>
  </div>

  <canvas id="visualizer"></canvas>

  <div class="controls">
    <div class="amplitude-prev control-btn">⏮</div>
    <div class="amplitude-play-pause amplitude-paused control-btn play"></div>
    <div class="amplitude-next control-btn">⏭</div>
  </div>

  <div class="progress">
    <input type="range" class="amplitude-song-slider"/>
  </div>

  <button id="open-playlist">Open Playlist</button>
</div>

<div id="playlist-panel">
  <div class="playlist-header">
    <h2>Playlist</h2>
    <button id="close-playlist"></button>
  </div>
  <div id="playlist"></div>
</div>

<script src="script.js"></script>
</body>
</html>
