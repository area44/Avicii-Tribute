<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avicii Tribute</title>
  <meta name="author" content="AREA44">
  <meta name="description" content="Tim created music that brought people together with timeless memories from all over the world.">
  
	<meta property="og:url" content="https://area44.github.io/Avicii-Tribute">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Avicii Tribute">
	<meta property="og:image" content="https://raw.githubusercontent.com/AREA44/Avicii-Tribute/main/Tim.jpg">
	<meta property="og:description" content="Tim created music that brought people together with timeless memories from all over the world.">
	<meta property="og:locale" content="en_US">
	<meta property="article:author" content="AREA44">

	<meta name="twitter:url" content="https://area44.github.io/Avicii-Tribute">
	<meta name="twitter:title" content="Avicii Tribute">
	<meta name="twitter:description" content="Tim created music that brought people together with timeless memories from all over the world.">
	<meta name="twitter:image" content="https://raw.githubusercontent.com/area44/Avicii-Tribute/main/Tim.jpg">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js"></script>
</head>
<body>

<div id="bg-blur"></div>

<section class="hero">
  <h1>Avicii</h1>
  <p>1989 - 2018 â€¢ Forever in our hearts</p>
</section>

<div class="player-card">

  <img data-amplitude-song-info="cover_art_url" class="album-art"/>

  <div class="meta">
    <div class="title" data-amplitude-song-info="name"></div>
    <div class="artist" data-amplitude-song-info="artist"></div>
  </div>

  <canvas id="visualizer"></canvas>

  <div class="controls">
    <button class="amplitude-prev control-btn">
      <svg viewBox="0 0 24 24">
        <path d="M6 6h2v12H6zM9 12l9 6V6z"/>
      </svg>
    </button>

    <button class="amplitude-play-pause play-btn amplitude-paused"></button>

    <button class="amplitude-next control-btn">
      <svg viewBox="0 0 24 24">
        <path d="M16 6h2v12h-2zM6 6l9 6-9 6z"/>
      </svg>
    </button>
  </div>

  <div class="progress">
    <input type="range" class="amplitude-song-slider"/>
  </div>

  <button id="open-playlist">Open Playlist</button>
</div>

<div id="playlist-panel">
  <div class="playlist-header">
    <h2>Playlist</h2>
    <button id="close-playlist"></button>
  </div>
  <div id="playlist"></div>
</div>

<script src="script.js"></script>
</body>
</html>
