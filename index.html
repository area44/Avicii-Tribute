<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avicii Tribute | Honoring Tim Bergling</title>
  <meta name="author" content="AREA44">
  <meta name="description" content="A tribute to Avicii (Tim Bergling). Celebrating the music that united millions around the world.">
  <meta name="keywords" content="Avicii, Tim Bergling, EDM, tribute, electronic music, DJ, producer">
  <meta name="theme-color" content="#ffffff">

  <!-- Canonical -->
  <link rel="canonical" href="https://area44.github.io/Avicii-Tribute">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://area44.github.io/Avicii-Tribute">
  <meta property="og:title" content="Avicii Tribute | Honoring Tim Bergling">
  <meta property="og:description" content="Celebrating the life and music of Avicii, whose songs brought people together worldwide.">
  <meta property="og:image" content="https://raw.githubusercontent.com/AREA44/Avicii-Tribute/main/Tim.jpg">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Avicii Tribute | Honoring Tim Bergling">
  <meta name="twitter:description" content="Celebrating the life and music of Avicii.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/AREA44/Avicii-Tribute/main/Tim.jpg">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Fonts Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Structured Data (SEO Boost) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MusicGroup",
    "name": "Avicii",
    "alternateName": "Tim Bergling",
    "genre": "Electronic Dance Music",
    "url": "https://area44.github.io/Avicii-Tribute",
    "sameAs": [
      "https://en.wikipedia.org/wiki/Avicii",
      "https://www.instagram.com/avicii/",
      "https://twitter.com/avicii"
    ]
  }
  </script>
</head>

<body>
  <main class="container">
    <section id="white-player" aria-label="Music Player">

      <!-- Player Header -->
      <header class="white-player-top">
        <div></div>

        <div class="center">
          <span class="now-playing">Now Playing</span>
        </div>

        <div>
          <button aria-label="Show Playlist" class="playlist-toggle">
            <img src="./static/media/show-playlist.svg" alt="Show Playlist">
          </button>
        </div>
      </header>

      <!-- Player Center -->
      <section id="white-player-center">
        <img 
          data-amplitude-song-info="cover_art_url"
          class="main-album-art"
          alt="Album Cover"
        >

        <div class="song-meta-data">
          <h1 data-amplitude-song-info="name" class="song-name"></h1>
          <p data-amplitude-song-info="artist" class="song-artist"></p>
        </div>

        <!-- Progress -->
        <div class="time-progress">
          <div id="progress-container">
            <input 
              type="range"
              class="amplitude-song-slider"
              aria-label="Song progress"
            >
            <progress class="amplitude-song-played-progress"></progress>
            <progress class="amplitude-buffered-progress" value="0"></progress>
          </div>

          <div class="time-container">
            <span class="current-time">
              <span class="amplitude-current-minutes"></span>:
              <span class="amplitude-current-seconds"></span>
            </span>
            <span class="duration">
              <span class="amplitude-duration-minutes"></span>:
              <span class="amplitude-duration-seconds"></span>
            </span>
          </div>
        </div>
      </section>

      <!-- Player Controls -->
      <nav id="white-player-controls" aria-label="Player Controls">
        <button class="amplitude-shuffle amplitude-shuffle-off" aria-label="Shuffle"></button>
        <button class="amplitude-prev" aria-label="Previous"></button>
        <button class="amplitude-play-pause" aria-label="Play / Pause"></button>
        <button class="amplitude-next" aria-label="Next"></button>
        <button class="amplitude-repeat" aria-label="Repeat"></button>
      </nav>

      <!-- Playlist -->
      <section id="white-player-playlist-container" aria-label="Playlist">

        <header class="white-player-playlist-top">
          <div></div>
          <div><span class="queue">Queue</span></div>
          <div>
            <button aria-label="Close Playlist">
              <img src="./static/media/close.svg" alt="Close Playlist">
            </button>
          </div>
        </header>

        <div class="white-player-up-next">
          Up Next
        </div>

        <div class="white-player-playlist">
          <!-- Example Playlist Item (Repeat Pattern for All Songs) -->
          <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause"
               data-amplitude-song-index="0">
            <img src="./music/cover/Black & Blue.jpg" alt="Black & Blue Cover">
            <div class="playlist-song-meta">
              <span class="playlist-song-name">Black & Blue</span>
              <span class="playlist-artist-album">Avicii feat. Aloe Blacc, Mac Davis</span>
            </div>
          </div>

          <!-- Keep remaining playlist items here -->
        </div>

      </section>
    </section>
  </main>

  <!-- Scripts -->
  <script src="./static/javascript/amplitude.min.js" defer></script>
  <script src="./script.js" defer></script>
</body>
</html>
